{% extends "base.html" %}
{% block content %}
<div>
  <h2>{{ player_game_server.game_server.name }}
  <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'update_server_parameters_endpoint' pk=player_game_server.id %}'">
    Change Parameters
  </button>
  <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'server_trackers_endpoint' player_game_server_id=player_game_server.id %}'">
    Tracked Objects
  </button>
  <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'kingdom_rules_endpoint' player_game_server_id=player_game_server.id %}'">
    Rules
  </button>
  <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'kingdom_statistics_endpoint' player_game_server_id=player_game_server.id %}'">
    Statistics
  </button>
  <button type="button" class="btn btn-outline-success" onclick="window.location.href='{% url 'start_tracking_endpoint' player_game_server_id=player_game_server.id %}'">
    Start Tracking
  </button>
  <button type="button" class="btn btn-outline-danger" onclick="window.location.href='{% url 'stop_tracking_endpoint' player_game_server_id=player_game_server.id %}'">
    Stop Tracking
  </button>
  </h2>
</div>
{% endblock %}
