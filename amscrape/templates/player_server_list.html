{% extends "base.html" %}
{% block content %}

<h2>My server list:</h2>
{% if gameserver_list %}
  {% for server_obj in gameserver_list %}

    <li><a href="{% url 'server_endpoint' request.user.player.id server_obj.id %}"> {{ server_obj.name }} </a>
    
  {% endfor%}
{% else %}
  <p>No servers in the list</p>
{% endif %}
<hr>
  <button type="button" onclick="window.location.href='{% url 'add_server_endpoint' request.user.player.id %}'">
    Change server list
  </button>
{% endblock %}
