{% extends "base.html" %}
{% block content %}

<h2>My server list:</h2>
{% if playergameserver_list %}
  {% for playergameserver in playergameserver_list %}
    <li><a href="{% url 'server_endpoint' player_game_server_id=playergameserver.id %}">{{ playergameserver.game_server.name }}</a></li>
  {% endfor %}
{% else %}
  <p>No servers in the list</p>
{% endif %}
<hr>
  <button type="button" onclick="window.location.href='{% url 'add_server_endpoint' request.user.player.id %}'">
    Change server list
  </button>
{% endblock %}
