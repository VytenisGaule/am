{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Pause tracker</legend>
      {{ form | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-success" type="submit">Stop</button>
      <button class="btn btn-outline-danger" type="button" onclick="window.history.back()">Cancel</button>
    </div>
  </form>
</div>

{% endblock %}
